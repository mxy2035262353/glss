    <section id="landscape">
        <h2>靖江王城风光</h2>
        <div class="image-gallery">
            <img src="images/王城01.png" alt="独秀峰" class="image-large">
        </div>
        <p>桂林市独秀峰·靖江王城景区是一个历史与自然交汇的地方，融合了丰富的文化遗产与独特的喀斯特山水景观。景区内的独秀峰，因其形状如笔直的尖塔而得名，是桂林最著名的山峰之一。</p>
        <p>靖江王城是明朝时期靖江王府的遗址，古老的城墙、楼阁、牌坊等历史建筑让人仿佛穿越时光，感受古代王府的恢弘气势。</p>
        <p>游客不仅可以欣赏到美丽的山水景色，还可以了解桂林丰富的历史文化。</p>
        <!-- 新增的视频区域 -->
        <div class="video-container">

                <source src="video/桂林靖江王城.mp4" type="video/mp4">

        const video = document.getElementById('myVideo');
    
        // 在鼠标进入时显示控件
        video.addEventListener('mouseenter', () => {
            video.setAttribute('controls', ''); // 启用视频控件
