<body>
    <!-- 导航栏 -->
    <header id="navbar">
        <div class="container">
            <h1>桂林山水</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="lijiang.html">漓江</a></li>

                    <li><a href="login.html">登录</a></li>

            </nav>

    <!-- 漓江内容 -->
    <section id="landscape">
        <h2>漓江风光</h2>
        <div class="image-gallery">
            <img src="images/漓江01.png" alt="漓江" class="image">
            <img src="images/漓江02.png" alt="漓江" class="image">
            <img src="images/漓江03.png" alt="漓江" class="image">
        </div>
        <p>漓江是桂林的标志性景点，著名的漓江山水画廊，每年吸引大量游客。漓江流域有着奇特的喀斯特地貌，青山绿水，景色如画。</p>
        <p>不妨乘船游览漓江，您会看到迷人的山水风光，仿佛置身于一幅山水画之中。</p>
         <!-- 新增的视频区域 -->
         <div class="video-container">
            <video controls>
                <video id="myVideo" width="100%" height="100%" autoplay muted></video>
                <source src="video/桂林漓江.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
    </section>

    <!-- 底边栏 -->
    <footer id="footer">
        <div class="footer-content">

        </div>
    </footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        const video = document.getElementById('myVideo');
    
        // 在鼠标进入时显示控件
        video.addEventListener('mouseenter', () => {
            video.setAttribute('controls', ''); // 启用视频控件
        });
    
        // 在鼠标移开时隐藏控件
        video.addEventListener('mouseleave', () => {
            video.removeAttribute('controls'); // 移除视频控件
        });
    </script>
</body>
